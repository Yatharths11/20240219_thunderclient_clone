<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Thunder Client UI</title>
</head>
<body>
    <div class="main_window">
        <div class="left_window">
            
            <div class="left-head">
                <div class="left-header">
                    <label for="cars"></label>
                    <select name="cars" id="cars">
                    <option value="volvo">GET</option>
                    <option value="saab">POST</option>
                    <option value="mercedes">DEL</option>
                    <option value="audi">PUT</option>
                    </select>
                    <input type="text" id="searchbar" placeholder="Search..."/> 
                    <button class="send-button">Send</button>
                </div>
    
                <div class="buttons">
                    <span class="left-tab-button selected">Query</span>
                    <span class="left-tab-button">Headers</span>
                    <span class="left-tab-button">Auth</span>
                    <span class="left-tab-button">Body</span>
                    <span class="left-tab-button">Tests</span>
                    <span class="left-tab-button">Pre Run</span>
                </div>
            </div>
            <hr>
            <div class="query_container">
                <h2>Query Parameter</h2>
                <div class="boc-parameter-value">
                    <form action="">
                        <input class="param-checkbox" type="checkbox">
                        <input class="param-value" type="parameter">
                        <input class="param-value" type="value">
                    </form>
                </div>
            </div>
        </div>
        
        <div class="right_window">
            <div class="right-head">
                <div class="right-header">
                    <h4>Status:</h4>
                    <h4>Size:</h4>
                    <h4>Time</h4>
                </div>
                
                <div class="buttons">
                    <span class="right-tab-button selected">Response</span>
                    <span class="right-tab-button">Headers</span>
                    <span class="right-tab-button">Cookies</span>
                    <span class="right-tab-button">Resukt</span>
                    <span class="right-tab-button">Docs</span>
                </div>
            </div>
            <hr>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
